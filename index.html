<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古风抽签</title>
    <style>
        /* 背景图设置 - 请替换为您自己的图片URL */
        body {
            margin: 0;
            height: 100vh;
            background: url('https://s21.ax1x.com/2025/01/31/pEZ9tRU.jpg') no-repeat center center fixed;
            /* ↑ 直接将图床URL粘贴在此处即可 ↓ 注意保留单引号 */
            background-size: cover;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 抽签按钮样式 - 新增响应式尺寸 */
        .draw-btn {
            position: absolute;
            top: 15%; /* 调整按钮垂直位置 */
            left: 50%;
            transform: translateX(-50%);
            width: 60vw; /* 屏幕宽度的60% */
            height: 60vw; /* 保持圆形比例 */
            border-radius: 50%;
            background: #D4A373;
            border: 3px solid #A87C4F;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.8s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30vw; /* 响应式字体 */
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .draw-btn:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* 签文弹窗 */
        .result-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s;
        }

        .result-box.show {
            opacity: 1;
            visibility: visible;
        }

        /* 签文内容样式 */
        .result-title {
            text-align: center;
            font-size: 32px;
            color: #D4A373;
            margin-bottom: 15px;
        }

        .result-content {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            white-space: pre-line;
            text-align: center;
        }

        /* 知道了按钮 */
        .confirm-btn {
            display: block;
            margin: 20px auto 0;
            padding: 8px 25px;
            background: #D4A373;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .confirm-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button class="draw-btn" onclick="drawLottery()">抽</button>
    
    <div class="result-box">
        <div class="result-title" id="resultTitle"></div>
        <div class="result-content" id="resultContent"></div>
        <button class="confirm-btn" onclick="closeResult()">知道了</button>
    </div>

    <script src="chou.js"></
script>
</body>
</html>
